<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/lightbox.min.css">
    <script src="js/lightbox-plus-jquery.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <style>
        img{
            filter: grayscale(100%);
            transition: 1s;
        }
        img:hover{
            transform: scale(1.1);
            filter: grayscale(0);
        }
    </style>
    <title>Home</title>
</head>
<body>
    <div class="row m-5">
        <div class="col-md-4">
            <a href="images/a.jpg" data-lightbox="a" data-title="My Image"><img src="images/a.jpg" class="card-img" height="380" alt=""></a>
        </div>
        <div class="col-md-4">
            <a href="images/b.jpg" data-lightbox="b" data-title="My Image 2"><img src="images/b.jpg" class="card-img" height="380" alt=""></a>
        </div>
        <div class="col-md-4">
           <a href="images/c.jpg" data-lightbox="c" data-title="My Image 3"> <img src="images/c.jpg" class="card-img" height="380" alt=""></a>
        </div>
    </div>
</body>
</html>
